<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin平台系统</title>

    <!-- Bootstrap Core CSS -->
    <link th:href=" @{/bootstrap/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href=" @{/bootstrap/bower_components/metisMenu/dist/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href=" @{/bootstrap/dist/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href=" @{/bootstrap/bower_components/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href=" @{/bootstrap/bower_components/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href=" @{/bootstrap/toastr/build/toastr.min.css}" rel="stylesheet" type="text/css">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm" th:action=" @{/bootstrap/home/login}">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" id="username" name="username" type="text" autofocus/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" id="password" name="password" type="password" value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="记住密码"/>记住密码
                                </label>
                            </div>
                            <a href="#" onclick="submitLogin()" class="btn btn-lg btn-success btn-block">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src=" @{/bootstrap/bower_components/jquery/dist/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src=" @{/bootstrap/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src=" @{/bootstrap/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src=" @{/bootstrap/dist/js/sb-admin-2.js}"></script>

<script th:src=" @{/bootstrap/toastr/build/toastr.min.js}"></script>

</body>
<script>


    function submitLogin() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == '') {
            toastr.error('用户名不能为空');
            return;
        }
        if (password == '') {
            toastr.error('密码不能为空');
            return;
        }
        $.ajax({
            type: "POST",
            url: "/home/login",
            data: {
                userName: username,
                passWord: password
            },
            dataType: "text",
            success: function (result) {
                if (result == 'true') {
                    window.location.href = "/home/index";
                } else {
                    toastr.error('用户名或密码错误');
                }
            }
        });
    }
</script>

</html>
